<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial;
            background: #dbeafe; /* Light Blue */
            padding: 20px;
        }

        .box {
            width: 300px;
            margin: auto;
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        label {
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background: #45a049;
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            background: #eee;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Temperature Converter</h2>

        <label>Enter Value:</label>
        <input type="number" id="value">

        <label>From:</label>
        <select id="from">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label>To:</label>
        <select id="to">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemp()">Convert</button>

        <div id="output" style="display:none;"></div>
    </div>

    <script>
        function convertTemp() {
            var value = parseFloat(document.getElementById("value").value);
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var output = document.getElementById("output");

            if (isNaN(value)) {
                output.style.display = "block";
                output.textContent = "Please enter a valid number.";
                return;
            }

            // Convert to Celsius first
            var tempC = value;

            if (from === "fahrenheit") {
                tempC = (value - 32) * 5 / 9;
            } else if (from === "kelvin") {
                tempC = value - 273.15;
            }

            // Convert from Celsius to final unit
            var finalValue = tempC;

            if (to === "fahrenheit") {
                finalValue = (tempC * 9 / 5) + 32;
            } else if (to === "kelvin") {
                finalValue = tempC + 273.15;
            }

            output.style.display = "block";
            output.textContent = "Result: " + finalValue.toFixed(2);
        }
    </script>
</body>
</html>
